name: CI/CD

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-20.04

    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: |
          npm install 
          npm install -g http-server

      - name: Build
        run: |
          cd ${{ github.workspace }}/my-vue-app
          pwd
          npm run build

      - name: Start vue
        run: cd ${{ github.workspace }}/my-vue-app/dist && http-server -p 8080

  
